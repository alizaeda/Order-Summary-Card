<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./style/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Order summary Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-top">
        <img
          src="style/images/illustration-hero.svg"
          alt="Card-Top-Image(Hero)"
        />
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="details">
          <img src="style/images/icon-music.svg" alt="Music Icon" />
          <p>
            Annual Plan<br />
            <span>$59.99/year</span>
          </p>
          <a href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="btn btn-apply">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Eslam</a>.
    </footer>
  </body>
</html>

    Proceed to Payment Cancel Order -->
